{% extends "base.html"%}
{% block content %}

	<!--Name-->
	<div class>
		<div class="container" style="background-size: cover;">
			<div class = "col-lg-12" align="center">
				<h1 class="page-header">N O T E B O O K S
				</h1>
			</div>
			<div class="col-md-12" align="center">
				{% for note in notes %}
				<a class="ghost-button-notebook" href="{% url 'notes:note_page' user.get_username note.pk %}">{{note.title}}</a>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
