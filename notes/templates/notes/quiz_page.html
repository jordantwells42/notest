<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% for question in questions.questions %}
		<p>{{question}}</p>
		<p>{{answers}}
	{% endfor %}

<script type="text/javascript">
	var ul = document.querySelector('ul');
	for (var i = ul.children.length; i >= 0; i--) {
    	ul.appendChild(ul.children[Math.random() * i | 0]);
	}	

</script>
</body>
</html>
