{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.section .term{
			padding:10px;
			padding-bottom: 50px;
		}

		.defintion{
			padding:10px;
		}
	</style>
</head>
<body>
	<div class = "list-group list-group-flush ">
	{% for section in notes.sections %}
		<div class="list-group-item section nested-sortables"> {{section.section_title}} 

		{% for term in section.terms %}
			<div class="list-group-item term nested-sortables"> {{term.term_name}} 
				{% for def in term.defintions %}
					<div class="list-group-item  definition"> {{def}} 
					</div>
				{% endfor %}
			</div>
		{% endfor %}
		</div>

	{% endfor %}	
	</div>

	<form method="post" action="{% url 'notes:quiz_page' user.get_username note.pk %}">
    {% csrf_token %}
    <table>
      <label for="qs"></label>
		<input type="text" id="qs" name="qs"><br><br>
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="">
  	</form> 


	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

	<script>
		var nestedSortables = [].slice.call(document.querySelectorAll(".nested-sortables"))

		for(var i = 0; i < nestedSortables.length; i++){
			new Sortable(nestedSortables[i], {
				group: "nested",
				animation: 150,
				ghostClass: "text-info",
				fallbackOnBody: true,
				swapThreshold: 1,
				invertSwap: true,
			})
		}
	</script>
</body>
</html>

{% endblock content %}
