<!DOCTYPE html>
<html>
<head>
	<title>notest-login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="background-image">
	  {% if error %}
    <p>{{error}}</p>
  {% endif %}
	<form method="post" action="">
    {% csrf_token %}
    <label class="form" for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="email">Email Address:</label>
		<input type="text" id="email" name="email"><br><br>
		<label for="email">Password:</label>
		<input type="text" id="password_1" name="password_1"><br><br>
		<label for="email">Re-Type Password:</label>
		<input type="text" id="password_2" name="password_2"><br><br>
		<input type="submit" value="Submit">
  </form>
</body>
</html>
